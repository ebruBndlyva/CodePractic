<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add</title>
        <link rel="stylesheet" href="./add.css">
        <!-- font awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    
      
      <script defer type="module" src="./Assets/Js/add.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
            integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    
    <body>
        <div class="add">
      
            <div class="add-head">
              
                <h2>Add New Product</h2>
            </div>
                <form class="add-form">
                    <label for="name">Brand</label>
                    <input type="text" id="add-name" placeholder="Brand">
                    <label for="description">Model</label>
                    <input type="text" id="add-description" placeholder="Model">
                    <label for="price">Price</label>
                    <input type="number" id="add-price" placeholder="Price">
                    <label for="image">Image</label>
                    <input type="file" id="add-image" placeholder="Image">
                    <button id="form-btn" type="submit" >Add</button>
              
                </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
    
    </html>
</body>
</html>
