    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="./assets/Js/compLog.js"></script>

</head>

<body>
   <div class="login">
    <div class="login-wrapper">
        <div class="login-head">
            <div class="reg-img">L</div>
            <h2>Company Login</h2>
        </div>

        <div class="login-form">
            <form class="compLogin-form">
              
                <label for="name">Company Name *</label>
                <input type="text" name="companyName" id="logCompName" required>
                <label for="website">Website *</label>
                <input type="text" name="companyWebsite" id="logWebsite" required>
              
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="login-foot">
            <a href="./login.html">USER LOGIN PAGE</a>
            <a href="./companyReg.html">DON'T HAVE AN ACCOUNT? REGISTER</a>
        </div>
    </div>
   </div>
</body>
