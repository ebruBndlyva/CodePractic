<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer type="module" src="./assets/Js/admin.js"></script>
        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="admin-sideBar">
            <div class="side-header">
                <div class="logo">
                    <span class="logo-icon"><i class="fa-solid fa-paw"></i></span> <span class="madani">Madani</span>
                </div>
                <div class="side-profil">
                    <div class="side-img"><img src="./assets/Media/download.jfif" alt="profil-img"></div>
                    <div class="profil-head">
                        <span>Welcome,</span>
                        <span>Super Admin</span>
                    </div>
                </div>
                <div class="side-links">
                    <h3>General</h3>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li><a class="user-link" href="#"><i class="fa-solid fa-users"></i>Users</a></li>
                        <li><a class="company-link" href="#"><i class="fa-solid fa-building"></i>Companies</a></li>
                        <li><a href="#"><i class="fa-solid fa-gears"></i> Equipments</a></li>
                    </ul>
                </div>
            </div>
            <div class="side-foot">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-arrows-to-circle"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-eye-slash"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-power-off"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="admin-content">
            <nav>
                <div class="nav-menu"><i class="fa-solid fa-bars"></i></div>
                <div class="side-profil">
                    <div class="side-img"><img src="./assets/Media/download.jfif" alt="profil-img"></div>
                    <div class="profil-head">
                        <span>Super Admin</span>
                    </div>
                </div>
            </nav>
            <div class="staff">
                <span class="project-title">Project Staff</span>
                <div class="staff-end">
                    <button class="add">Add New Staff</button>
                    <input type="text" placeholder="Search for...">
                    <button class="go">Go!</button>
                </div>
            </div>
            <div class="staff-members">
                <div class="members">
                    <p>All Staff Members</p>
                    <p>Last of the Staff with editable function</p>
                </div>
                <div class="staff-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Address</th>
                                <th >#Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                         
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
