<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Register</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
   <div class="register">
    <div class="register-wrapper">
        <div class="register-head">
            <div class="reg-img"><i class="fa-solid fa-registered"></i></div>
            <h2>Company Register</h2>
        </div>

        <div class="register-form">
            <form>
                <label for="name">Full Name *</label>
                <input type="text" name="fullname" id="name" required>
                <label for="email">Email Address *</label>
                <input type="email" name="emaiAddres" id="email" required>
                <label for="password">Password *</label>
                <input type="password" name="password" id="password" required>
                <label for="image">Profil Image *</label>
                <input type="file" name="profilImage" id="image" required>
                <button type="submit">REGISTER</button>
            </form>
        </div>
        <div class="register-foot">
            <a href="./register.html">USER REGISTER PAGE</a>
            <a href="./login.html">ALREADY HAVE AN ACCOUNT? LOGIN</a>
        </div>
    </div>
   </div>
</body>

</html>
