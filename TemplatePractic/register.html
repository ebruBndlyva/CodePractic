<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./assets/Js/register.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="register">
        <div class="register-wrapper">
            <div class="register-head">
                <div class="reg-img"><i class="fa-solid fa-registered"></i></div>
                <h2>User Register</h2>
            </div>

            <div class="register-form">
                <form class="regForm">
                    <label for="name">Full Name *</label>
                    <input type="text" name="fullname" id="name" required>
                    <label for="email">Email Address *</label>
                    <input type="email" name="emaiAddres" id="email" required>
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" required>
                    <label for="image">Profil Image *</label>
                    <input type="file" name="profilImage" id="image" required>
                    <button type="submit">REGISTER</button>
                </form>
            </div>
            <div class="register-foot">
                <a href="./companyReg.html">COMPANY REGISTER PAGE</a>
                <a href="./login.html">ALREADY HAVE AN ACCOUNT? LOGIN</a>
            </div>
        </div>
    </div>
</body>

</html>
